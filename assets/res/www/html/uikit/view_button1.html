<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

	<div class="wrapper">
		<header id="header">
			<h1>버튼</h1>
			<button type="button" class="tbtn_l tbtn_prev">이전</button>
			<p class="tbtn_r">
				<button type="button" class="tbtn_home" title="홈">홈</button>
				<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
			</p>
		</header>
		<section class="content" id="content">
			<div id="control" class="br_t1">
				<section>
					<h3>기능버튼</h3>
					<p class="btn-box"><button type="button" class="btn-primary">Primary button</button></p>
					<p class="btn-box"><button type="button" class="btn-primary active">Primary button</button></p>
					<p class="btn-box"><button type="button" class="btn-primary" disabled>Primary button</button></p>
				</section>

				<section>
					<h3>기본버튼</h3>
					<p class="btn-box"><button type="button" class="btn-secondary">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary white">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary active">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary white active">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary" disabled>Secondary button</button></p>
				</section>

				<section>
					<h3>부가버튼</h3>
					<p class="btn-box"><button type="button" class="btn-tertiary">Tertiary button</button></p>
					<p class="btn-box"><button type="button" class="btn-tertiary active">Tertiary button</button></p>
					<p class="btn-box"><button type="button" class="btn-tertiary" disabled>Tertiary button</button></p>
				</section>	
				
				<section>
					<h3>부가버튼</h3>
					<div class="btn-box2"><button type="button" class="icon-btn icon01 w100p">BarCode</button></div>
					<div class="btn-box2"><button type="button" class="icon-btn icon02 w100p">TQR BarCode</button></div>
					<div class="btn-box2"><button type="button" class="icon-btn icon03 w100p">검색</button></div>
					<div class="btn-box2"><button type="button" class="icon-btn icon04 w100p">보기</button></div>
					<div class="btn-box2"><button type="button" class="icon-btn icon05 w100p">파일 유형</button></div>
					<div class="btn-box2"><button type="button" class="icon-btn icon06 w100p">미리보기</button></div>
				</section>
				<section>
					<h3>이벤트버튼</h3>
					<p class="btn-box2"><button type="button" class="btn-tertiary" onclick="document.location.href='tel: 010-0000-0000'">연락처 전화걸기(010-0000-0000)</button></p>
					<p class="btn-box2"><button type="button" class="btn-tertiary" onclick="document.location.href='mailto:you@yourdomain.com'">이메일 주소 메일보내기</button></p>
				</section>
			</div>
		</section>
	</div>




<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + 'px');
}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
