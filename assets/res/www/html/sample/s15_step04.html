<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/sample.css">
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

    <div class="wrapper">
		<header id="header">
			<button type="button" class="btn_back">이전</button>
			<h1>프로세스</h1>
		</header>
		<p class="cbtn_r" style="top: 1rem;">
			<button type="button" class="cbtn_close innovation" data-instance-class="menu-close">메뉴보기</button>
		</p>
		<section class="content" id="content">
            <div class="stepWrap">
                <ul>
                    <li>
                        <div class="step-box">
                            <span class="step">1Step</span>
                            <span class="ing">진입</span>
                        </div>
                    </li>
                    <li>
                        <div class="step-box">
                            <span class="step">2Step</span>
                            <span class="ing">진행</span>
                        </div>
                    </li>
                    <li>
                        <div class="step-box">
                            <span class="step">3Step</span>
                            <span class="ing">진행</span>
                        </div>
                    </li>
                    <li  class="active">
                        <div class="step-box">
                            <span class="step">4Step</span>
                            <span class="ing">완료</span>
                        </div>
                    </li>
                </ul>					
            </div>

            <div class="step-txt">4Step 완료</div>
		</section>
        <div class="btn-footer2">
			<button class="btn-secondary w100p pa10" onclick="location.href='s15_step.html'">다음단계</button>
		</div>
	</div>

<script type="text/javascript">
M.onReady(function(evt){
	$(".btn_back").click(function(){
		M.page.back();
	});
}).onRestore(function(evt){
	
}).onHide(function(evt){
	
}).onResume(function(evt){
	
}).onPause(function(evt){
	
}).onDestroy(function(evt){
	
}).onBack(function(evt){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
