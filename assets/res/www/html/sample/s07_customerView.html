<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header id="header">
			<h1>간편인증 로그인 설정 </h1> 
		</header>
		<p class="cbtn_r">
			<button type="button" class="cbtn_close innovation2" data-instance-class="menu-close">메뉴보기</button>
		</p>
		<div class="content" id="content">

            <div class="simple-cert">
                <button class="btn-body" id="BIO"><span>생체인증</span></button>
                <button class="btn-pattern" id="Pattern"><span>패턴인증</span></button>
                <button class="btn-pin" id="PIN"><span>PIN번호</span></button>
            </div>
            <div class="use-info">
                <h3>이용안내</h3>
                <div class="use-txt">
                    <ul>
                        <li>재설치하거나 스마트기기에 등록된 생체인증 정보가 변경된 경우 재등록이 필요합니다.</li>
                        <li>간편인증 등록은 1계정 1단말기의  스마트 기기에서만 등록이 가능합니다.</li>
                    </ul>
                </div>
                <button class="btn-skip w100p" id="jumpNext">건너뛰기</button>
            </div>
        </div>
	</div>
	

<script type="text/javascript" src="../../js/ui/sample/iscroll.js"></script>
<script type="text/javascript" src="../../js/ui/sample/s07_customerView.js"></script>

</body>
</html>
