<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/sample.css">
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

    <div class="wrapper">
		<header id="header">
			<button type="button" onclick="return false;" data-button="back" class="tbtn_l tbtn_prev" id="btn_back">이전</button>
			<h1>주의경고</h1>
		</header>
		<p class="cbtn_r" style="top: 1rem;">
			<button type="button" class="cbtn_close innovation" data-instance-class="menu-close">메뉴보기</button>
		</p>
		<section class="content" id="content">
            <div class="warning-box">
                <div class="warning-mg">주의/경고 메세지 입니다.<br>확인해주세요.</div>
            </div>
		</section>
	</div>

<script type="text/javascript">
M.onReady(function(evt){
	$(".btnClose, .innovation").click(function(){
		M.page.back();
	});
}).onRestore(function(evt){
	
}).onHide(function(evt){
	
}).onResume(function(evt){
	
}).onPause(function(evt){
	
}).onDestroy(function(evt){
	
}).onBack(function(evt){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
