<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + "px");
	$('.sub_menu>li').css('height', $('.sub_menu>li').width() + "px");

	// 페이지 이동
	$("[data-list-name] button").click(function(){
		var paramObj = {};
		if($(this).children().html() == "메인"){
			paramObj.page ="main";
		}else{
			paramObj.page ="navigation";
		}

		var $this = $(this);
		$this.parent().addClass('on');
		setTimeout(function(){
			$this.parent().removeClass('on')
			M.page.html($this.parent().attr('data-list-name'),{
				action:"NEW_SCR",
				orient:"PORT",
				param : paramObj
			});
		},200);
	});

}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
