<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/sample.css">
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

    <div class="wrapper">
		<header id="header">
			<button type="button" class="btn_back">이전</button>
			<h1>사진 업로드</h1>
		</header>
		<p class="cbtn_r" style="top: 1rem;">
			<button type="button" class="cbtn_close innovation" data-instance-class="menu-close">메뉴보기</button>
		</p>
		<section class="content" id="content">
            <section class="pd20">
                <h3 class="title24">사진 업로드</h3>
                <div class="photo_list">
                    <ul>
                        <li>
                            <p>
								<img src="../../img/temp-img-product7.png" alt="">
								<button class="photo-del">삭제</button>
							</p>
                            <p>
								<img src="../../img/temp-img-product7.png" alt="">
								<button class="photo-del">삭제</button>
							</p>
                        </li>
                    </ul>
                </div>
				<div class="btn-box3 mgt20"><button class="btn-secondary w100p pa10">업로드 버튼</button></div>
				<div class="half-box">
					<h3 class="title24">사진 업로드 결과</h3>
					<div><input type="text" class="w100p input-type2" value="업로드파일명.jpg"></div>
				</div>
            </section>
		</section>
        
	</div>

<script type="text/javascript">
M.onReady(function(evt){
	$(".btn_back").click(function(){
		M.page.back();
	});
}).onRestore(function(evt){
	
}).onHide(function(evt){
	
}).onResume(function(evt){
	
}).onPause(function(evt){
	
}).onDestroy(function(evt){
	
}).onBack(function(evt){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
