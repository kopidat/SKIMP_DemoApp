<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/sample.css">
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

    <div class="wrapper">
		<header id="header">
			<button type="button" class="btn_back">이전</button>
			<h1>Push 발송</h1>
		</header>
		<p class="cbtn_r" style="top: 1rem;">
			<button type="button" class="cbtn_close innovation" data-instance-class="menu-close">메뉴보기</button>
		</p>
		<section class="content" id="content">
            <section>
                <div class="input-box">                    
                    <dl>
                        <dt>Userid</dt>
                        <dd><input type="text" class="input-type w100p"></dd>
                    </dl>
                    
                    
                    <dl>
                        <dt>메시지</dt>
                        <dd>
                            <p class="input_wrap">
                                <textarea class="textarea" data-instance-class="textArea" placeholder="입력내용"  title="텍스트 영역 입력박스"></textarea>
                            </p>
                        </dd>
                    </dl>                    
                </div>	
				<div class="btn-box3 mgt20"><button class="btn-secondary w100p pa10">전송</button></div>
				<div class="half-box">
					<div class="input-box"> 
                        <dl>
                            <dt>Push 발송 결과</dt>
                            <dd>
                                <p class="input_wrap">
                                    <textarea class="textarea" data-instance-class="textArea" placeholder="Push 발송 결과"></textarea>
                                </p>
                            </dd>
                        </dl>                    
                    </div>
				</div>
            </section>
		</section>
        
	</div>

<script type="text/javascript">
M.onReady(function(evt){
	$(".btn_back, .innovation").click(function(){
		M.page.back();
	});
}).onRestore(function(evt){
	
}).onHide(function(evt){
	
}).onResume(function(evt){
	
}).onPause(function(evt){
	
}).onDestroy(function(evt){
	
}).onBack(function(evt){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
